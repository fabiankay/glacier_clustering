active_modelling_pipeline:
  model_options:
    n_clusters: 3
    metric: "dtw"
    random_state: 42
    n_jobs: 5
    features:
      - AREA
      - LENGTH
      - MEDIAN_ELEVATION
      - AREA_CHANGE
      - THICKNESS_CHG
      - VOLUME_CHANGE
      - ANNUAL_BALANCE


candidate_modelling_pipeline:
  model_options:
    n_clusters: 5
    metric: "dtw"
    random_state: 42
    n_jobs: 5
    features:
      - AREA_CHANGE
      - THICKNESS_CHG
      - VOLUME_CHANGE
